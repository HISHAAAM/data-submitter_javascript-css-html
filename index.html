<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container-fluid mt-4">
        <div class="inputs justify-content-start bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input class="form-control" id="age" multiple>
              </div>
              <div class="mb-3">
                <label for="qualification" class="form-label">Qualification:</label>
                <input class="form-control" id="qualification" >
              </div>
              <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input class="form-control form-control-sm" id="score" >
              </div>
              <div class="mb-3">
                <label for="avg" class="form-label">Average:</label>
                <input class="form-control form-control-sm text-danger" id="avg">
              </div>
              <div class="label"><label id="emptyError" class="text-danger"><hr></label></div>
              <div>
                <button type="submit" class="btn btn-dark mb-3" onclick="viewDetail()">Add Student</button>
                <button type="submit" class="btn btn-danger mb-3" onclick="clears()">Clear</button>
                <button type="submit" class="btn btn-primary mb-3" onclick="minus()">-</button>
              </div> 
        </div>
        <div>
        <table id="studentData" class="table" border="2">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Qualification</th>
                <th>Score</th>
            </tr>
           </thead>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
